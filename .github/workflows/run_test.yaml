name: Expense Tracker API tests

on: push

jobs:
  run_tests:
    runs-on: ubuntu-latest
    env:
      EMAIL=${{ vars.EMAIL }}
      PASSWORD=${{ secrets.PASSWORD }}
      SECRET=${{ secrets.SECRET }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run tests
      run: |
        pytest tests -v -s



